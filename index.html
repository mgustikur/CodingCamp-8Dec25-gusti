<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-wrapper">
            <h1>Todo List</h1>
            
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-content">
                        <div class="stat-label">TOTAL TASKS</div>
                        <div class="stat-value" id="totalTasks">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-label">COMPLETED</div>
                        <div class="stat-value" id="completedTasks">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-content">
                        <div class="stat-label">PENDING</div>
                        <div class="stat-value" id="pendingTasks">0</div>
                    </div>
                </div>
            </div>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Add a todo...">
                <input type="date" id="dateInput">
                <button id="addBtn">+</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="pending">PENDING</button>
                <button class="filter-btn" data-filter="completed">COMPLETED</button>
            </div>

            <div class="search-delete-section">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <button id="deleteAllBtn" class="delete-all-btn">Delete All</button>
            </div>

            <div class="list-header desktop-only">
                <span>TASK</span>
                <span>DUE DATE</span>
                <span>STATUS</span>
                <span>ACTIONS</span>
            </div>

            <ul id="todoList"></ul>

            <p id="emptyMessage">No task found</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
